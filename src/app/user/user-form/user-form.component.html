<form>
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

        <!-- User Firstname -->
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" class="form-control" id="firstname" required pattern="^[a-zA-Z0-9àéèç]{1,25}$">
        </div>


        <!-- User lasname -->
        <div class="form-group">
          <label for="lastname">Nom de famille</label>
          <input type="text" class="form-control" id="lastname" required pattern="^[0-9]{1,3}$">
        </div>

        <!-- User phone -->
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input type="number" class="form-control" id="phone" required pattern="^[0-9]{1,2}$">
        </div>

        <!-- User main -->
        <div class="form-group">
          <label for="phone">Mail</label>
          <input type="text" class="form-control" id="mail" required pattern="^[0-9]{1,2}$">
        </div>

        <!-- Roles -->
        <form class="form-group">
          <label for="types">Roles</label>
          <p>
            <label>
              <input type="checkbox" class="filled-in" />

            </label>
          </p>
        </form>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit" class="waves-effect waves-light btn">
            Valider</button>
        </div>

      </div>
    </div>
  </div>
</form>
